<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("myDiv").innerHTML=document.getElementById("myDiv").innerHTML+"Hii   "
        }
    </script>
</head>
<body>
    <p>When i click in yellow color give me hii again and again</p>
    <div style="padding:50px; background:yellow;" onmouseover="myFunction()" id="myDiv"> hii </div>

</body>
</html>
